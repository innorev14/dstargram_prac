{% extends 'base.html' %}

{% block title %}
Photo List
{% endblock %}

{% block content %}
<div class="row">
    <div class="col"></div>
    <div class="col-6">
        {% for object in object_list %}
        <div class="mdl-card mdl-shadow--4dp">
            <div class="mdl-card__media"><img src="{{object.image.url}}" width="320" height="320" border="0"
                                              alt="" style="padding:10px;">
            </div>
            <div class="mdl-card__supporting-text">
                like save
            </div>
            <div class="mdl-card__supporting-text">
                comment
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="col"></div>
</div>
{% endblock %}
